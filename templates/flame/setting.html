{% extends 'flame/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'flame/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'flame/css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'flame/css/ie10-viewport-bug-workaround.css' %}">
{% endblock %}

{% block menu %}
    {% include 'flame/menu.html' %}
{% endblock %}

{% block main %}
    <form class="form-horizontal" action="{% url 'flame:setting' %}" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2">每页显示个数</label>
            <div class=" col-sm-6">
                <input type="text" name="every_ye_nums" value="{{ ye_num }}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <input type="submit">
            </div>
        </div>
    </form>
{% endblock %}
