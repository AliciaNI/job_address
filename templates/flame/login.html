{% load static %}
<!DOCTYPE html>
<!-- saved from url=(0042)http://v2.bootcss.com/examples/signin.html -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>find Chance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{% static 'flame/css/bootstrap.css' %}" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            max-width: 300px;
            padding: 19px 29px 29px;
            margin: 0 auto 20px;
            background-color: #fff;
            border: 1px solid #e5e5e5;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
        }

        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }

        .form-signin input[type="text"],
        .form-signin input[type="password"] {
            font-size: 16px;
            height: auto;
            margin-bottom: 15px;
            padding: 7px 9px;
        }

    </style>
    <link href="{% static 'flame/css/bootstrap-responsive.css' %}" rel="stylesheet">

</head>

<body>

<div class="container">

    <form class="form-signin" action="{% url 'flame:login' %}" method="post">
        <h2 class="form-signin-heading">欢迎登录</h2>
        <input type="text" class="input-block-level" placeholder="用户名" name="username">
        <input type="password" class="input-block-level" placeholder="密码" name="password">

        <span style="color:red">{{ error }}</span><br>
        <button class="btn btn-large btn-primary" type="submit">登录</button>
        <a href="{% url 'flame:register' %}" class="btn btn-large btn-primary">注册</a>
    </form>

</div> <!-- /container -->
</body>
</html>
